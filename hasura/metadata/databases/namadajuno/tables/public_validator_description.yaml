table:
  name: validator_description
  schema: public
object_relationships:
- name: validator
  using:
    manual_configuration:
      remote_table:
        name: validator
        schema: public
      column_mapping:
        validator_address: validator_address
      insertion_order: null
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - validator_address
    - moniker
    - website
    - details
    - height
    - avatar_url
    filter: {}
    limit: 100
  role: anonymous
