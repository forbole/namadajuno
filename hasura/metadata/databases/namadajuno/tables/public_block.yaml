table:
  name: block
  schema: public
object_relationships:
- name: validator
  using:
    manuel_configuration:
      remote_table:
        name: validator
        schema: public
      column_mapping:
        consensus_address: proposer_address
      insertion_order: null
array_relationships:
- name: pre_commits
  using:
    manual_configuration:
      column_mapping:
        height: height
      insertion_order: null
      remote_table:
        name: pre_commit
        schema: public
- name: transactions
  using:
    foreign_key_constraint_on:
      column: height
      table:
        name: transaction
        schema: public
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - num_txs
    - height
    - total_gas
    - hash
    - proposer_address
    - timestamp
    filter: {}
    limit: 100
  role: anonymous